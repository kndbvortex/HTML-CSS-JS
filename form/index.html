<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:fb="http://ogp.me/ns/fb#">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="../images/preview.png" />
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="../favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon_io/favicon-16x16.png">
    <link rel="manifest" href="../favicon_io/site.webmanifest">
    <title>Form input</title>
</head>

<body>
    <div class="container">
        <h1>Login</h1>
        <form>
            <div class="form-control">
                <input type="text" name="email" required=""
                    oninvalid="this.setCustomValidity('Please enter a valid email adress')" oninput="setCustomValidity('')">
                <label>Email</label>
            </div>
            <div class="form-control">
                <input type="password" name="password" required oninvalid="this.setCustomValidity('Please enter a password')" oninput="setCustomValidity('')">
                <label>Password</label>
            </div>
            <div class="center">
                <button class="btn">Login</button>
            </div>
            <p class="text">Don't have an account? <a href="#">Register</a></p>
        </form>
    </div>
    <script src="index.js"></script>
</body>

</html>
